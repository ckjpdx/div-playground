<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>DIV PLAYGROUND</title>
  </head>
  <body>
    <div class="main">
      <div class="gray">
        <div class="blue">
          <h4 class="purple">A Centered Lemon</h4>
          <img src="img/lemon.png" alt="a lemon">
          <div class="inner-gray">
          <p class="purple">Note the left alignment of this Banksy polaroid kale food truck.</p>
          </div>
        </div>
      </div>
      <div class="purple wireframe">
        <div class="wireframe-top">
          <div class="letters">
            <p>ABC</p>
          </div>
          <div class="numbers">
            <p>1 2 3</p>
          </div>
        </div>
        <div class="wireframe-body">
          <div>
            <p>Note the center alignment of this Bushwick pork belly mustache skateboard 3 wolf moon. Actually beard single-origin coffee apparel.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
